{% extends 'izotoprk/base.html' %}

{% block page %}
  <br/>  
<div class="container">
      <div class="row">
      </br>  
        <div class="col media">
            <img class="mr-3 rounded-circle" src="{{ MEDIA_URL }}{{ worker.avatar }}" width="100" height="100" alt="logo">
            <div class="media-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Ф.И.О.: {{ worker.account_fio }}</li>
              <li class="list-group-item">Должность: {{ worker.position }}</li>
              <li class="list-group-item">Телефон: {{ worker.phone_number }}</li>
              <li class="list-group-item">email: {{ worker.email }}</li>
              <li class="list-group-item">Хобби: {{ worker.hobby }}</li>
              <li class="list-group-item">Дата рождения: {{ worker.birth_date }}</li>
            </ul>
          </div>
          </div>
          <div class="col">
            <h1>Задачи</h1>
          </div>
      </div>
  </div>
{% endblock %}
